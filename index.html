function initMap() {
  var map = new google.maps.Map(document.getElementById('map'), {
    center: {lat: -34.397, lng: 150.644},
    zoom: 17
  });
  window.map = map;
  var infoWindow = new google.maps.InfoWindow({map: map});

  // Try HTML5 geolocation.
  if (navigator.geolocation) {
    navigator.geolocation.getCurrentPosition(function(position) {
      var pos = {
        lat: position.coords.latitude,
        lng: position.coords.longitude
      };

      infoWindow.setPosition(pos);
      infoWindow.setContent('Location found.');
      map.setCenter(pos);
    }, function() {
      handleLocationError(true, infoWindow, map.getCenter());
    });
  } else {
    // Browser doesn't support Geolocation
    handleLocationError(false, infoWindow, map.getCenter());
  }
}

function handleLocationError(browserHasGeolocation, infoWindow, pos) {
  infoWindow.setPosition(pos);
  infoWindow.setContent(browserHasGeolocation ?
                        'Error: The Geolocation service failed.' :
                        'Error: Your browser doesn\'t support geolocation.');
}
$(function() {
  $.get('https://data.seattle.gov/resource/64yg-jvpt.json?$select=feature_desc&$group=feature_desc&$order=count(*)%20DESC', function(data) {
    $.each(data, function(i, v) {
      $('#features').append('<li data-value="'+v['feature_desc']+'">'+v['feature_desc']+'</li>');
    });
    //$('#map').height($(window).height()-$('#bottom').height());
  });
  $('body').on('click', '#features input', function() { 
    s = '';
    $.get('https://data.seattle.gov/resource/64yg-jvpt.json?feature_desc='+$(this).attr('data-value'), function(data) {
      var addresses = [];
      $.each(data, function(i,v){
        addresses.push(v['location_1_address']);
      });
      s = '';
      $.each(addresses, function(i, address){
        s += "'"+address+"',";
      });
      s = s.slice(0, -1);
      s = encodeURIComponent(s)
      var url = 'https://data.seattle.gov/resource/64yg-jvpt.json?$select=feature_desc&$group=feature_desc&$where=location_1_address in('+s+')';
      console.log(url);
      var data2 = JSON.parse($.ajax({
          type: "GET",
          url: url,
          async: false
      }).responseText);
      featuresToShow = [];
      $.each(data2, function(i, v){
        featuresToShow.push(v['feature_desc']);
      });
      $('#features li').hide();
      $('#features li').each(function(){
        if (featuresToShow.indexOf($(this).attr('data-value')) > -1) {
          $(this).show();
        }
      });
    });
    $('#features input:checked').each(function() {
      s += "'"+$(this).attr('data-value')+"',";
    });
    s = s.slice(0, -1);
    console.log(s);
    $.get('https://data.seattle.gov/resource/64yg-jvpt.json?$select=name,location_1_address,count(*)&$group=name,location_1_address&$where=feature_desc in('+s+')&$order=count(*)%20DESC', function(data) {
      var no_lower = $('#features input:checked').length;
      var geocoder = new google.maps.Geocoder();
      $('#results').html(''); //clear
      $.each(data, function(i,v) {
        if (parseInt(v['count']) != no_lower) {
          return false;
        } 
        $('#results').append('<li>'+v['name']+'</li>');
        setTimeout(function(){
          geocoder.geocode({'address': v['location_1_address']}, function(results, status) {
            if (status === google.maps.GeocoderStatus.OK) {
              
              var marker = new google.maps.Marker({
                map: window.map,
                position: results[0].geometry.location
              });
              console.log(JSON.stringify(results[0].geometry.location));
            } else {
              alert('Geocode was not successful for the following reason: ' + status);
            }
          });
        },i*500); // trying to deal with geocoding limit
      });
      
    });
  });  
});
