function initMap() {
  var map = new google.maps.Map(document.getElementById('map'), {
    center: {lat: -34.397, lng: 150.644},
    zoom: 17
  });
  window.map = map;
  var infoWindow = new google.maps.InfoWindow({map: map});

  // Try HTML5 geolocation.
  if (navigator.geolocation) {
    navigator.geolocation.getCurrentPosition(function(position) {
      var pos = {
        lat: position.coords.latitude,
        lng: position.coords.longitude
      };

      infoWindow.setPosition(pos);
      infoWindow.setContent('Location found.');
      map.setCenter(pos);
    }, function() {
      handleLocationError(true, infoWindow, map.getCenter());
    });
  } else {
    // Browser doesn't support Geolocation
    handleLocationError(false, infoWindow, map.getCenter());
  }
}

function handleLocationError(browserHasGeolocation, infoWindow, pos) {
  infoWindow.setPosition(pos);
  infoWindow.setContent(browserHasGeolocation ?
                        'Error: The Geolocation service failed.' :
                        'Error: Your browser doesn\'t support geolocation.');
}
$(function() {
  $.get('https://data.seattle.gov/resource/3c4b-gdxv.json?$select=city_feature&$group=city_feature&$order=count(*)%20DESC', function(data) {
    $.each(data, function(i, v) {
      $('#features').append(' <span><input type="checkbox" value="'+v['city_feature']+'" /> '+v['city_feature']+'</span>');
    });
    $('#map').height($(window).height()-$('#bottom').height());
  });
  $('body').on('click', '#features input', function() {
    s = '';
    $.get('https://data.seattle.gov/resource/3c4b-gdxv.json?city_feature='+$(this).val(), function(data) {
      var addresses = [];
      $.each(data, function(i,v){
        addresses.push(v['address']);
      });
      s = '';
      $.each(addresses, function(i, address){
        s += "'"+address+"',";
      });
      s = s.slice(0, -1);
      s = encodeURIComponent(s)
      var url = 'https://data.seattle.gov/resource/3c4b-gdxv.json?$select=city_feature&$group=city_feature&$where=address in('+s+')';
      console.log(url);
      var data2 = JSON.parse($.ajax({
          type: "GET",
          url: url,
          async: false
      }).responseText);
      featuresToShow = [];
      $.each(data2, function(i, v){
        featuresToShow.push(v['city_feature']);
      });
      $('#features span').hide();
      $('#features input').each(function(){
        if (featuresToShow.indexOf($(this).val()) > -1) {
          $(this).parent().show();
        }
      });
    });
    $('#features input:checked').each(function() {
      s += "'"+$(this).val()+"',";
    });
    s = s.slice(0, -1);
    console.log(s);
    $.get('https://data.seattle.gov/resource/3c4b-gdxv.json?$select=common_name,address,count(*)&$group=common_name,address&$where=city_feature in('+s+')&$order=count(*)%20DESC', function(data) {
      var no_lower = $('#features input:checked').length;
      var geocoder = new google.maps.Geocoder();
      $('#results').html(''); //clear
      $.each(data, function(i,v) {
        if (parseInt(v['count']) != no_lower) {
          return false;
        } 
        $('#results').append('<li>'+v['common_name']+'</li>');
        geocoder.geocode({'address': v['address']}, function(results, status) {
          if (status === google.maps.GeocoderStatus.OK) {
            
            var marker = new google.maps.Marker({
              map: window.map,
              position: results[0].geometry.location
            });
            console.log(results[0].geometry.location);
          } else {
            alert('Geocode was not successful for the following reason: ' + status);
          }
        });
      });
      
    });
  });  
});
