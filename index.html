<script src="https://code.jquery.com/jquery-2.2.2.min.js"></script>
<script>
// AIzaSyA2NXaonfp6HwfPSxLxKPibYbVk3dtgh24
function initMap() {
  var map = new google.maps.Map(document.getElementById('map'), {
    center: {lat: -34.397, lng: 150.644},
    zoom: 6
  });
  var infoWindow = new google.maps.InfoWindow({map: map});

  // Try HTML5 geolocation.
  if (navigator.geolocation) {
    navigator.geolocation.getCurrentPosition(function(position) {
      var pos = {
        lat: position.coords.latitude,
        lng: position.coords.longitude
      };

      infoWindow.setPosition(pos);
      infoWindow.setContent('Location found.');
      map.setCenter(pos);
    }, function() {
      handleLocationError(true, infoWindow, map.getCenter());
    });
  } else {
    // Browser doesn't support Geolocation
    handleLocationError(false, infoWindow, map.getCenter());
  }
}

function handleLocationError(browserHasGeolocation, infoWindow, pos) {
  infoWindow.setPosition(pos);
  infoWindow.setContent(browserHasGeolocation ?
                        'Error: The Geolocation service failed.' :
                        'Error: Your browser doesn\'t support geolocation.');
}
$(function() {
  $.get('https://data.seattle.gov/resource/3c4b-gdxv.json?$select=city_feature&$group=city_feature&$order=count(*)%20DESC', function(data) {
    $.each(data, function(i, v) {
      $('#features').append(' <input type="checkbox" value="'+v['city_feature']+'" /> '+v['city_feature']);
    });
    
  });
  $('body').on('click', '#features input', function() {
    s = '';
    $('#features input:checked').each(function() {
      s += "'"+$(this).val()+"',";
    });
    s = s.slice(0, -1);
    console.log(s);
    $.get('https://data.seattle.gov/resource/3c4b-gdxv.json?$select=common_name,address,count(*)&$group=common_name,address&$where=city_feature in('+s+')&$order=count(*)%20DESC', function(data) {
      var no_lower = $('#features input:checked').length;
      $('#results').html(''); //clear
      $.each(data, function(i,v) {
        if (parseInt(v['count']) != no_lower) {
          return false;
        } 
        $('#results').append('<li>'+v['common_name']+'</li>');
      });
      
    });
  });  
});
</script>
<script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA2NXaonfp6HwfPSxLxKPibYbVk3dtgh24&callback=initMap">
    </script>
<style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #map {
        height: 100%;
      }
    </style>
<div id="map"></div>
<div id="features">
</div>
<ul id="results">

</ul>
